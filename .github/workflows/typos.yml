name: Spell Check

on:
  push:
    branches: master
  pull_request:
    branches:
      - master
      - wpml-config-multi-encodings
  workflow_dispatch:

jobs:
  testing:
    name: Spell Check with Typos

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Actions Repository
      uses: actions/checkout@v4

    - name: Check spelling
      uses: crate-ci/typos@master
