name: Integration and Unit Tests

on:
  push:
    branches: master
    paths:
      - '**.php'
      - 'phpunit.xml'
      - 'composer.json'
      - '**.yml'
      - '**.sh'
  pull_request:
    branches: master
    paths:
      - '**.php'
      - 'phpunit.xml'
      - 'composer.json'
      - '**.yml'
      - '**.sh'
  workflow_dispatch:

jobs:
  test-phpunit:
    uses: polylang/.github/.github/workflows/reusable-integration-and-unit-tests.yml@main
  test-behat:
    runs-on: ubuntu-latest
    needs: test-phpunit
    steps:
      - name: Run Behat tests
        run: |
          vendor/bin/behat
