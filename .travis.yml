sudo: false

language: php

services:
  - mysql

notifications:
  email:
    on_success: never
    on_failure: change
  slack: wpsyntex:LIVXuF2AQ9HXNm93zkWtR8fw

branches:
  only:
    - master

matrix:
  include:
  - name: PHPCS
    php: 7.2
    env: WP_VERSION=latest WP_MULTISITE=0 PHPCS=1
  - name: WP 5.1 (oldest)
    php: 7.2
    env: WP_VERSION=5.1 WP_MULTISITE=0
  - name: PHP 5.6
    php: 5.6
    env: WP_VERSION=latest WP_MULTISITE=0
  - name: PHP 8.0
    php: 8.0
    env: WP_VERSION=latest WP_MULTISITE=0
  - name: Multisite
    php: 7.2
    env: WP_VERSION=latest WP_MULTISITE=1
  - name: WP Nightly
    php: 8.0
    env: WP_VERSION=nightly WP_MULTISITE=0
  allow_failures:
  - name: WP Nightly
    php: 8.0
    env: WP_VERSION=nightly WP_MULTISITE=0

before_script:
  - |
    if [ -f ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini ]; then
      phpenv config-rm xdebug.ini
    fi
  - export PATH="$HOME/.config/composer/vendor/bin:$PATH"
  - |
    if [[ ${TRAVIS_PHP_VERSION:0:1} == "8" ]]; then
      composer require --dev wpsyntex/wp-phpunit:"dev-branch-7.5" --update-with-dependencies --no-interaction --ignore-platform-reqs
    elif [[ ${TRAVIS_PHP_VERSION:0:3} == "5.6" ]]; then
      composer require --dev wpsyntex/wp-phpunit:"dev-branch-5.7" --update-with-dependencies --no-interaction
    else
      composer install
    fi
  - |
    if [[ "$PHPCS" != "1" ]]; then
      bash vendor/wpsyntex/wp-phpunit/bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
      bash tests/bin/install-plugins.sh
    fi
script:
  - |
    if [[ "$PHPCS" == "1" ]]; then
      vendor/bin/phpcs -s --extensions=php,js .
    else
      vendor/bin/phpunit
    fi
