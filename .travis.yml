# TravisCI configuration for polylang/polylang

if: "branch = master"

language: "php"
os:
  - "linux"
dist: "xenial"

jobs:
  include:
    - name: "PHPCS + PHPStan - PHP 7.2"
      php: "7.2"
      env: "WP_VERSION=latest WP_MULTISITE=0"
      install:
        - "composer update"
      script:
        - "vendor/bin/phpcs -s --extensions=php,js ./"
        - "vendor/bin/phpstan analyze --memory-limit=512M"

    - name: "WP oldest - PHP 7.2"
      php: "7.2"
      env: "WP_VERSION=5.4 WP_MULTISITE=0"

    - name: "WP latest - PHP 5.6"
      php: "5.6"
      env: "WP_VERSION=latest WP_MULTISITE=0"

    - name: "WP latest - PHP 8.0"
      php: "8.0"
      env: "WP_VERSION=latest WP_MULTISITE=0"

    - name: "WP latest multisite - PHP 7.2"
      php: "7.2"
      env: "WP_VERSION=latest WP_MULTISITE=1"

    - name: "WP nightly - PHP 5.6"
      php: "5.6"
      env: "WP_VERSION=nightly WP_MULTISITE=0"

    - name: "WP nightly - PHP 8.0"
      php: "8.0"
      env: "WP_VERSION=nightly WP_MULTISITE=0"

  allow_failures:
    - php: "5.6"
      env: "WP_VERSION=nightly WP_MULTISITE=0"

    - php: "8.0"
      env: "WP_VERSION=nightly WP_MULTISITE=0"

services:
  - "mysql"

cache:
  directories:
    - "${HOME}/.composer/cache"

before_install:
  - "phpenv config-rm xdebug.ini"
  - "export PATH=\"$(composer config --absolute --global bin-dir):${PATH}\""

install:
  - |
    if [[ "${TRAVIS_PHP_VERSION:0:3}" == "5.6" ]]; then
      composer remove --no-interaction --no-update --dev "wpsyntex/polylang-phpstan"
    fi
  - "composer update"
  - "bash tests/bin/install-wp-tests.sh wordpress_test root \"\" localhost \"${WP_VERSION}\""
  - "bash tests/bin/install-plugins.sh"

script:
  - "vendor/bin/phpunit --verbose"
  - "vendor/bin/behat --verbose"

